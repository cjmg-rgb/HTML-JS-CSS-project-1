<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component with sign-up form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- BG -->
  <div class="bg">
  <div class="container">
    <div class="text-container">
      <h1 class="text-header">Learn to code by watching others</h1>
      <h2 class="text-sub">See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable.
      </h2>
    </div>
    <div class="form-container">
      <div class="form-header">
        <h4>Try it free 7 days <span style="color: #e7e2ff;">then <br/>$20/mo. thereafter</span></h4>
      </div>
        <form>
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Email Address">
          <input type="password" placeholder="Password">
          <button>CLAIM YOUR FREE TRIAL</button>
          <p class="agreement">By clicking the button, you are agreeing to our <span style="color: #ff7978; font-weight: bold;">Terms and Services</span> </p>
        </form>
    </div>
  </div>
  </div>
</body>
</html>
